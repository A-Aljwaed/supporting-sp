<!DOCTYPE html>
<html lang="de" xml:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppourting-Space</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1>
            liste Teilnehmer
        </h1>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href="@{/students/new}" class ="btn btn primary btn-sm mb-3 ">teilnehmer hinzufÃ¼gen</a>

            </div>


    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>   Teilnehmername</th>
                <th>   Teilnehmer-Adresse</th>
                <th>   Teilnehmer-mail</th>
                <th>   Vorgang</th>



            </tr>

        </thead>
        <tbody>
            <tr th:each="student : ${students}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.eMail}"></td>


            </tr>
        </tbody>

    </div>
</div>


</body>
</html>
