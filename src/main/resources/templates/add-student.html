<!DOCTYPE html>
<html lang="de" xml:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teilnehmer-HinzufÃ¼gen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">

<div class ="col-leg-6 col-md-6 col-sm-6 container justify-content-center card">
    <h1 class ="text-center">teilnehmer-hinzufÃ¼gen</h1>
    <div class ="card-body"></div>
    <form th:action="@{/students}"th:object="${student}" method="POST"></form>

    <div class="form-group">
        <label for="teilnehmername">Teilnehmer Name</label>
        <input
                type="text"
                id="teilnehmername"
                name="teilnehmername"
                th:value="${name}"
                class="form-control"
                placeholder="Teilnehmername" />
    </div>


    <div class="form-group">
        <label for="teilnehmeradresse">Teilnehmer Adresse</label>
        <input
                type="text"
                id="teilnehmeradresse"
                name="teilnehmeradresse"
                th:value="${address}"
                class="form-control"
                placeholder="Teilnehmeradresse">

    </div>

    <div class="form-group">
        <label for="teilnehmeremail">Teilnehmer E-Mail</label>
        <input
                type="email"
                id="teilnehmeremail"
                name="teilnehmeremail"
                th:value="${eMail}"
                class="form-control"
                placeholder="Teilnehmer E-Mail" />
    </div>


<div class ="box-footer">
    <button type="submit" class ="btn btn-primary">
        Speichern

    </button>

</div>



</div>


</body>
</html>
